<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493"/>
      <stop offset="25%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#FFD93D"/>
      <stop offset="75%" style="stop-color:#4ECB71"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
  </defs>

  <!-- Can body -->
  <rect x="20" y="40" width="160" height="340" rx="20" ry="20" fill="url(#canGradient)"/>

  <!-- Can top -->
  <ellipse cx="100" cy="40" rx="80" ry="15" fill="url(#topGradient)"/>
  <ellipse cx="100" cy="45" rx="70" ry="12" fill="#D0D0D0"/>

  <!-- Pull tab -->
  <ellipse cx="100" cy="42" rx="25" ry="8" fill="#A0A0A0" stroke="#888" stroke-width="1"/>
  <circle cx="100" cy="42" r="4" fill="#888"/>

  <!-- Text: PRE-WORKOUT -->
  <text x="100" y="100" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" fill="white" font-weight="bold">PRE-WORKOUT</text>

  <!-- Text: IGNITE -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" fill="white" font-weight="bold" stroke="#FFD700" stroke-width="1">IGNITE</text>

  <!-- Lightning bolt -->
  <polygon points="110,200 90,250 105,250 85,300 130,240 110,240 130,200" fill="#FFD700" stroke="#FF6B00" stroke-width="2"/>

  <!-- Text: ENERGY FOCUS ENDURANCE -->
  <text x="100" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">ENERGY â€¢ FOCUS</text>
  <text x="100" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">ENDURANCE</text>

  <!-- Shine effect -->
  <rect x="30" y="50" width="20" height="300" rx="10" fill="rgba(255,255,255,0.15)"/>
</svg>